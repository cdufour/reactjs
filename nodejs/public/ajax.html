<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <h1>Ajax</h1>
    <button id="btnDemo">Demo</button>
    <script>
        var options = {
            method:'POST',
            body: JSON.stringify({message: 'coucou'}),
            headers: {
                'Content-Type':'application/json'
            }
        };

        document.getElementById('btnDemo')
            .addEventListener('click', () => {
                fetch('/ajax', options)
                    .then(res => console.log(res.status))
            })
    </script>
</body>
</html>
